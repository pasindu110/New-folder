{% extends "base.html" %}
{% block content %}
<section class="card">
  <h2 class="kicker">Search books (vulnerable)</h2>
  <form method="post">
<input type="text" name="query" value="{{ query|safe }}" placeholder="Enter title or author">
    <div style="margin-top:10px;">
      <button class="btn" type="submit">Search</button>
    </div>
  </form>

  {% if results %}
    <h3 style="margin-top:16px;">Results</h3>
    <ul>
      {% for r in results %}
        <li><a href="{{ url_for('book', book_id=r['id']) }}">{{ r['title'] }}</a> â€” {{ r['author'] }}</li>
      {% endfor %}
    </ul>
  {% endif %}
</section>
{% endblock %}
