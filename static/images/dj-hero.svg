<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="blueLight" cx="70%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0.1" />
    </radialGradient>
    <radialGradient id="greenLight" cx="30%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:0.1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bg)"/>
  
  <!-- Smoke effect -->
  <ellipse cx="200" cy="150" rx="80" ry="40" fill="rgba(255,255,255,0.1)" opacity="0.6"/>
  <ellipse cx="400" cy="120" rx="60" ry="30" fill="rgba(255,255,255,0.08)" opacity="0.7"/>
  <ellipse cx="600" cy="140" rx="70" ry="35" fill="rgba(255,255,255,0.06)" opacity="0.8"/>
  <ellipse cx="800" cy="130" rx="50" ry="25" fill="rgba(255,255,255,0.1)" opacity="0.5"/>
  <ellipse cx="1000" cy="150" rx="90" ry="45" fill="rgba(255,255,255,0.08)" opacity="0.6"/>
  
  <!-- DJ Console -->
  <rect x="300" y="400" width="600" height="80" fill="#2a2a2a" rx="10"/>
  <rect x="320" y="420" width="80" height="40" fill="#1a1a1a" rx="5"/>
  <rect x="420" y="420" width="80" height="40" fill="#1a1a1a" rx="5"/>
  <rect x="520" y="420" width="80" height="40" fill="#1a1a1a" rx="5"/>
  <rect x="620" y="420" width="80" height="40" fill="#1a1a1a" rx="5"/>
  <rect x="720" y="420" width="80" height="40" fill="#1a1a1a" rx="5"/>
  
  <!-- Blue lighting -->
  <rect width="600" height="600" fill="url(#blueLight)" opacity="0.3"/>
  
  <!-- Green lighting -->
  <rect width="400" height="600" fill="url(#greenLight)" opacity="0.3"/>
  
  <!-- DJ Figure silhouette -->
  <ellipse cx="600" cy="200" rx="30" ry="40" fill="#333"/>
  <rect x="570" y="240" width="60" height="80" fill="#333"/>
  <rect x="550" y="320" width="30" height="60" fill="#333"/>
  <rect x="620" y="320" width="30" height="60" fill="#333"/>
  
  <!-- Headphones -->
  <ellipse cx="600" cy="180" rx="40" ry="20" fill="none" stroke="#666" stroke-width="3"/>
  
  <!-- Phone in hand -->
  <rect x="620" y="250" width="15" height="25" fill="#222" rx="2"/>
</svg>
